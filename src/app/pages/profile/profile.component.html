

<div class="profile-hero" TaswiraTheme  [attr.theme]="selectedTheme">
    <div class="add-search-settings">
        <div class="search-input">
            <mat-icon>search</mat-icon>
            <input type="text" placeholder="Search your posts ">
        </div>
        <div class="add-settings">
            <mat-icon (click)="navigateToCreatePosts()">add</mat-icon>
            <mat-icon (click)="Logout()">settings</mat-icon>
        </div>
    </div>
    <div class="user-details">
        <div class="toggle-theme">
            <h1>Theme : {{darkTheme? 'Dark': 'Light'}}</h1>
            <button class="change-theme" (click)="toggleTheme()">
                <mat-icon>{{darkTheme? 'brightness_2': 'brightness_6'}}</mat-icon>
            </button>
            
        </div>
        <div class="profile-picture">
            {{activatedRouteParam | uppercase | slice :0:2}}
        </div>
        <p class="profile-name">{{activatedRouteParam}}</p>
        <div class="followers-following">
            <div class="follower-box">
                Followers {{profile_data?.follower_no}}
            </div>
            <div class="following-box">
                Following {{profile_data?.following_no}}
            </div>
        </div>
        <div class="share-edit">
            <button class="share">Share</button>
            <button class="edit-profile" *ngIf="current_user">Edit profile</button>
            <button class="share" *ngIf="!current_user">follow</button>
        </div>
    </div>
    <div class="created-saved">
        <div class="created saved" [ngClass]="in_createdPage? 'active': 'inactive'"  (click)="navigateToMyPosts()">
            <p class="created-title">Created</p>
        </div>
        <div class="created saved" [ngClass]="in_createdPage? 'inactive': 'active'" (click)="navigateToSavedPosts()">
            <p class="saved-title" >Saved</p>

        </div>
    </div>
</div>
